<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="secondary">Famous Quotes</h2>
        <div *ngFor="let quote of quotes">
          <p
            class="h3"
            *ngIf="highestUpvote() === quote.upvotes && quote.upvotes > 0"
          >
            {{ quote.quote }}
          </p>
          <p
            class="h3"
            *ngIf="highestUpvote() !== quote.upvotes || quote.upvotes === 0"
          >
            {{ quote.quote }}
          </p>
          <app-details
            [quote]="quote"
            (isComplete)="deleteQuote($event, 1)"
          ></app-details>
          <app-vote></app-vote>

          <button class="btn btn-danger" (click)="delQuote(i)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <app-form (emitQuote)="addQuote($event)"></app-form>
        </div>
      </div>
    </div>
  </div>
</div>
